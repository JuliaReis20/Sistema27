<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reserva</title>
  <!-- Incluindo Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-success">
    <a class="navbar-brand" href="/">Sistema</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link text-dark" href="/">Home</a>
          </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/consulta/">Consulta</a>
        </li>
        <li class="nav-item">
          <a class="nav-link text-dark" href="/matricula/">Matrícula</a>
        </li>
        <li class="nav-item">
            <a class="nav-link text-dark" href="/admin/">Administração</a>
        </li>
      </ul>
    </div>
  </nav>

  <div class="container mt-5">
    <h2 class="mb-4">Formulário de Matrícula</h2>
    <form action="/matricula/" method="post">
      {% csrf_token %}
      <div class="form-group">
        <label for="data">Data Início:</label>
        <input type="date" class="form-control" id="data" name="data">
    </div>
      <div class="form-group">
        <label for="data">Data Previsão Término:</label>
        <input type="date" class="form-control" id="data" name="data2">
    </div>
      <div class="form-group">
          <label for="pessoa">Nome:</label>
          <select class="form-control" id="pessoa" name="pessoa">
              {% for Pessoa in pessoa %}
                  <option value="{{ Pessoa.id }}">{{ Pessoa.nome }}</option>
              {% endfor %}
          </select>
      </div>
      <div class="form-group">
        <label for="instituicao">Instituição:</label>
        <select class="form-control" id="instituicao" name="instituicao">
            {% for Instituicao in instituicao %}
                <option value="{{ Instituicao.id }}">{{ Instituicao.instituicao_matricula }}</option>
            {% endfor %}
        </select>
    </div>
      <div class="form-group">
          <label for="curso">Curso:</label>
          <select class="form-control" id="curso" name="curso">
            {% for Curso in curso %}
                  <option value="{{Curso.id}}">{{ Curso.nome_curso}}</option>
            {% endfor %}
          </select>
      </div>
      <button type="submit" class="btn btn-warning mt-3 btn-lg btn-block">Salvar</button>
  </form>
    <br>      
  </div>
  </div>

  <!-- Incluindo jQuery e Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
